
[package]
name = "exmex-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4.9"

[dependencies.exmex]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[features]
value = ["exmex/value"]

[[bin]]
name = "eval_str"
path = "fuzz_targets/eval_str.rs"
test = false
doc = false

[[bin]]
name = "from_str"
path = "fuzz_targets/from_str.rs"
test = false
doc = false

[[bin]]
name = "parse_val"
path = "fuzz_targets/parse_val.rs"
test = false
doc = false

[[bin]]
name = "statements"
path = "fuzz_targets/statements.rs"
test = false
doc = false